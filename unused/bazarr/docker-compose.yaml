services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - ./config:/config
#      - /mnt/externaldisk0/media/movies:/movies #optional
      - /mnt/externaldisk0/media/:/tv #optional
#      - /mnt/externaldisk0/media/anime:/anime
    ports:
      - 6767:6767
    restart: unless-stopped
    networks:
      - jellyfin

networks:
  jellyfin:
    external: true
